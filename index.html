<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>凝聚｜2026 感謝祭｜回饋表單</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans TC", sans-serif;
      background: #f8fafc;
      min-height: 100vh;
    }

    header {
      padding: 16px;
      text-align: center;
    }

    header h1 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    header p {
      margin: 0;
      font-size: 13px;
      color: #64748b;
    }

    .frame-wrap {
      margin: 0 auto;
      max-width: 980px;
      padding: 0 12px 24px;
    }

    /* 預載入狀態（只在 LINE 內取 userId 時顯示一下） */
    .loading {
      background: #fff;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      padding: 18px;
      color: #475569;
      font-size: 14px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 120px);
      border: 0;
      background: #fff;
      border-radius: 12px;
      display: none;
      /* 等環境判斷後再顯示 */
    }

    /* QR Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .6);
      display: none;
      place-items: center;
      z-index: 9999;
      padding: 16px;
    }

    .modal.show {
      display: grid;
    }

    .modal-card {
      background: #fff;
      border-radius: 14px;
      padding: 18px;
      max-width: 520px;
      width: 100%;
      text-align: center;
    }

    .modal-card h2 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .modal-card p {
      margin: 0 0 14px;
      font-size: 14px;
      color: #64748b;
      line-height: 1.5;
    }

    .modal-card img {
      width: 240px;
      height: 240px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      background: #fff;
    }

    .close-btn {
      margin-top: 16px;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }
  </style>

  <!-- Mobile Redirect Modal Style -->
  <style>
    .mobile-modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 10000;
      background: #f8fafc;
      padding: 24px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .mobile-modal.show {
      display: flex;
    }

    .mobile-modal h2 {
      margin: 0 0 12px;
      font-size: 20px;
      color: #1e293b;
    }

    .mobile-modal p {
      color: #64748b;
      margin: 0 0 24px;
      line-height: 1.6;
    }

    .btn-primary {
      background: #06c755;
      color: #fff;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(6, 199, 85, 0.3);
      border: none;
      cursor: pointer;
    }

    .btn-secondary {
      margin-top: 16px;
      background: transparent;
      color: #94a3b8;
      font-size: 14px;
      border: none;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
  </header>

  <div class="frame-wrap">
    <div id="loadingBox" class="loading" style="display:none;">
      載入中…
    </div>
    <iframe id="filloutFrame" title="Fillout 表單"></iframe>
  </div>

  <!-- QR 提示燈箱 -->
  <div id="qrModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-card">
      <h2>請用手機 LINE 掃碼開啟</h2>
      <img id="qrImage" alt="QR Code">
          <button id="stayHereBtn" class="btn-secondary">沒有 LINE 帳號？點我繼續</button>
    </div>
  </div>

  <!-- 手機版非 LINE 開啟提示/跳轉按鈕 -->
  <div id="mobileRedirectModal" class="mobile-modal">
    <div
      style="width: 80px; height: 80px; background: #06c755; border-radius: 20px; display: grid; place-items: center; margin-bottom: 24px;">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="white">
        <path
          d="M21.6 11.2c0-4.6-4.3-8.4-9.6-8.4S2.4 6.6 2.4 11.2c0 4.1 3.6 7.6 8.4 8.2v0.1l-1.2 3.8c-0.1 0.4 0.2 0.7 0.5 0.7 0.2 0 0.3-0.1 0.4-0.1l4.9-3.4h0.1c3.5-0.6 6.1-4.1 6.1-8.3z" />
      </svg>
    </div>
    <h2>若無自動跳轉，請按下方開啟</h2>
    <a id="openLineBtn" href="#" class="btn-primary">用 LINE App 開啟</a>
    <button id="stayHereBtn" class="btn-secondary">沒有 LINE 帳號？點我繼續</button>
  </div>

  <script>
    /***** 你只需要改這兩個 *****/
    const LIFF_ID = "2001467446-5e8NpLdt";
    const FILL_OUT_BASE_URL = "https://cicostudio.fillout.com/t/6daWfoG9sJus?userid=xxxxx";
    /********************************/

    /********************************/

    const ua = navigator.userAgent || "";
    const isLINE = /line/i.test(ua);
    const isMobile = /iPhone|iPad|iPod|Android/i.test(ua);

    const frame = document.getElementById("filloutFrame");
    const loadingBox = document.getElementById("loadingBox");

    const desktopModal = document.getElementById("qrModal");
    const qrImg = document.getElementById("qrImage");
    const closeDesktopBtn = document.getElementById("closeModal");

    const mobileModal = document.getElementById("mobileRedirectModal");
    const openLineBtn = document.getElementById("openLineBtn");
    const stayHereBtn = document.getElementById("stayHereBtn");

    function buildFormUrl(params = {}) {
      const url = new URL(FILL_OUT_BASE_URL);
      Object.entries(params).forEach(([k, v]) => {
        if (v !== undefined && v !== null && v !== "") url.searchParams.set(k, v);
      });
      return url.toString();
    }

    function mountIframe(src) {
      frame.src = src;
      frame.style.display = "block";
      loadingBox.style.display = "none";
    }

    // --- Desktop QR Modal ---
    function showQRModal() {
      qrImg.src =
        "https://api.qrserver.com/v1/create-qr-code/?data="
        + encodeURIComponent(window.location.href)
        + "&size=240x240";
      desktopModal.classList.add("show");
    }
    function closeQRModal() {
      desktopModal.classList.remove("show");
      sessionStorage.setItem("qr_dismissed", "1");
    }
    closeDesktopBtn.addEventListener("click", closeQRModal);
    desktopModal.addEventListener("click", (e) => {
      if (e.target === desktopModal) closeQRModal();
    });

    // --- Mobile Redirect Modal ---
    function showMobileRedirect() {
      // 設定按鈕連結
      const liffUrl = `https://liff.line.me/${LIFF_ID}`;
      openLineBtn.href = liffUrl;
      mobileModal.classList.add("show");
    }

    stayHereBtn.addEventListener("click", () => {
      mobileModal.classList.remove("show");
      // 如果使用者執意要留下來，就載入一般表單
      mountIframe(buildFormUrl());
    });

    (async function init() {
      // 1. 如果是 LINE App 內：走標準 LIFF 流程
      if (isLINE) {
        loadingBox.style.display = "block";
        try {
          await liff.init({ liffId: LIFF_ID });
          // 如果 LIFF 未登入，提示登入
          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }
          const profile = await liff.getProfile();
          const url = buildFormUrl({ userid: profile.userId });
          mountIframe(url);
        } catch (err) {
          console.error("LIFF error:", err);
          mountIframe(buildFormUrl());
        }
        return;
      }

      // 2. 如果是 Mobile (非 LINE)：嘗試切換到 LINE
      if (isMobile) {
        // 檢查是否已經嘗試過自動跳轉
        const hasRedirected = sessionStorage.getItem("liff_redirect_attempted");

        if (!hasRedirected) {
          // 第一次：直接跳轉
          sessionStorage.setItem("liff_redirect_attempted", "1");
          // 使用 replace 避免按上一頁鬼打牆
          window.location.replace(`https://liff.line.me/${LIFF_ID}`);
          return;
        } else {
          // 已經跳轉過如果還在這裡，代表：
          // (a) 使用者按了取消/返回
          // (b) 瀏覽器擋掉跳轉
          // -> 顯示引導按鈕，不要無限迴圈
          showMobileRedirect();
          // 背景還是可以先不用載入 iframe，等使用者按「留下來」再載入，或著直接載入也行
          // 這裡選擇不載入，讓畫面乾淨，專注在引導
          return;
        }
      }

      // 3. Desktop：直接載入一般表單 + 彈 QR Code
      mountIframe(buildFormUrl());

      if (!sessionStorage.getItem("qr_dismissed")) {
        showQRModal();
      }
    })();
  </script>

</body>

</html>
