<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>凝聚｜2026 感謝祭｜回饋表單</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans TC", sans-serif;
      background: #f8fafc;
      min-height: 100vh;
    }

    header {
      padding: 16px;
      text-align: center;
    }

    header h1 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    header p {
      margin: 0;
      font-size: 13px;
      color: #64748b;
    }

    .frame-wrap {
      margin: 0 auto;
      max-width: 980px;
      padding: 0 12px 24px;
    }

    /* 預載入狀態（只在 LINE 內取 userId 時顯示一下） */
    .loading {
      background: #fff;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      padding: 18px;
      color: #475569;
      font-size: 14px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 120px);
      border: 0;
      background: #fff;
      border-radius: 12px;
      display: none;
      /* 等環境判斷後再顯示 */
    }

    /* QR Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .6);
      display: none;
      place-items: center;
      z-index: 9999;
      padding: 16px;
    }

    .modal.show {
      display: grid;
    }

    .modal-card {
      background: #fff;
      border-radius: 14px;
      padding: 18px;
      max-width: 520px;
      width: 100%;
      text-align: center;
    }

    .modal-card h2 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .modal-card p {
      margin: 0 0 14px;
      font-size: 14px;
      color: #64748b;
      line-height: 1.5;
    }

    .modal-card img {
      width: 240px;
      height: 240px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      background: #fff;
    }

    .close-btn {
      margin-top: 16px;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }
  </style>

  <style>
    .mobile-banner {
      display: none;
      background: #ecfdf5;
      border: 1px solid #06c755;
      color: #064e3b;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 16px;
      text-align: center;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .mobile-banner.show {
      display: flex;
    }

    .mobile-banner p {
      margin: 0;
      font-size: 14px;
      line-height: 1.4;
    }

    .btn-banner {
      background: #06c755;
      color: #fff;
      font-weight: bold;
      padding: 6px 16px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 13px;
      white-space: nowrap;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
  </header>

  <div class="frame-wrap">
    <div id="loadingBox" class="loading" style="display:none;">
      載入中…
    </div>

    <!-- Mobile Banner -->
    <div id="mobileRedirectBanner" class="mobile-banner">
      <p>為了完整記錄會員資料，建議使用 LINE 開啟</p>
      <a id="openLineBtn" href="#" class="btn-banner">用 LINE App 開啟</a>
    </div>

    <iframe id="filloutFrame" title="Fillout 表單"></iframe>
  </div>

  <!-- QR 提示燈箱 -->
  <div id="qrModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-card">
      <h2>請用手機 LINE 掃碼開啟</h2>
      <img id="qrImage" alt="QR Code">
      <button id="stayHereBtn" class="btn-secondary">沒有 LINE 帳號？點我繼續</button>
    </div>
  </div>



  <script>
    /***** 你只需要改這兩個 *****/
    const LIFF_ID = "2001467446-5e8NpLdt";
    const FILL_OUT_BASE_URL = "https://cicostudio.fillout.com/t/6daWfoG9sJus?userid=xxxxx";
    /********************************/

    /********************************/

    const ua = navigator.userAgent || "";
    const isLINE = /line/i.test(ua);
    const isMobile = /iPhone|iPad|iPod|Android/i.test(ua);

    const frame = document.getElementById("filloutFrame");
    const loadingBox = document.getElementById("loadingBox");

    const desktopModal = document.getElementById("qrModal");
    const qrImg = document.getElementById("qrImage");
    const closeDesktopBtn = document.getElementById("stayHereBtn");

    const mobileBanner = document.getElementById("mobileRedirectBanner");
    const openLineBtn = document.getElementById("openLineBtn");

    function buildFormUrl(params = {}) {
      const url = new URL(FILL_OUT_BASE_URL);
      Object.entries(params).forEach(([k, v]) => {
        if (v !== undefined && v !== null && v !== "") url.searchParams.set(k, v);
      });
      return url.toString();
    }

    function mountIframe(src) {
      frame.src = src;
      frame.style.display = "block";
      loadingBox.style.display = "none";
    }

    // --- Desktop QR Modal ---
    function showQRModal() {
      qrImg.src =
        "https://api.qrserver.com/v1/create-qr-code/?data="
        + encodeURIComponent(window.location.href)
        + "&size=240x240";
      desktopModal.classList.add("show");
    }
    function closeQRModal() {
      desktopModal.classList.remove("show");
      sessionStorage.setItem("qr_dismissed", "1");
    }
    closeDesktopBtn.addEventListener("click", closeQRModal);
    desktopModal.addEventListener("click", (e) => {
      if (e.target === desktopModal) closeQRModal();
    });

    // --- Mobile Redirect Modal ---
    function showMobileRedirect() {
      // 設定按鈕連結
      const liffUrl = `https://liff.line.me/${LIFF_ID}`;
      openLineBtn.href = liffUrl;
      mobileBanner.classList.add("show");
    }

    (async function init() {
      // 1. 如果是 LINE App 內：走標準 LIFF 流程
      if (isLINE) {
        loadingBox.style.display = "block";
        try {
          await liff.init({ liffId: LIFF_ID });
          // 如果 LIFF 未登入，提示登入
          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }
          const profile = await liff.getProfile();
          const url = buildFormUrl({ userid: profile.userId });
          mountIframe(url);
        } catch (err) {
          console.error("LIFF error:", err);
          mountIframe(buildFormUrl());
        }
        return;
      }

      // 2. 如果是 Mobile (非 LINE)：嘗試切換到 LINE
      if (isMobile) {
        // 檢查是否已經嘗試過自動跳轉
        const hasRedirected = sessionStorage.getItem("liff_redirect_attempted");

        if (!hasRedirected) {
          // 第一次：直接跳轉
          sessionStorage.setItem("liff_redirect_attempted", "1");
          window.location.replace(`https://liff.line.me/${LIFF_ID}`);
          return;
        } else {
          // 已經跳轉過 (Loop Prevention)：
          // 1. 顯示頂部 Banner 建議開啟 LINE
          showMobileRedirect();
          // 2. 並且直接載入表單，不讓畫面留白
          mountIframe(buildFormUrl());
          return;
        }
      }

      // 3. Desktop：直接載入一般表單 + 彈 QR Code
      mountIframe(buildFormUrl());

      if (!sessionStorage.getItem("qr_dismissed")) {
        showQRModal();
      }
    })();
    // Updated at: 2026-01-13T14:26:00+08:00
  </script>

</body>

</html>
