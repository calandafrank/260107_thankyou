<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>凝聚｜2026 感謝祭｜回饋表單</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans TC", sans-serif;
      background: #f8fafc;
      min-height: 100vh;
    }

    header {
      padding: 16px;
      text-align: center;
    }

    header h1 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    header p {
      margin: 0;
      font-size: 13px;
      color: #64748b;
    }

    .frame-wrap {
      margin: 0 auto;
      max-width: 980px;
      padding: 0 12px 24px;
    }

    /* 載入中畫面 */
    .loading {
      background: #fff;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      padding: 18px;
      color: #475569;
      font-size: 14px;
      text-align: center;
    }

    /* Iframe 預設隱藏 */
    iframe {
      width: 100%;
      height: calc(100vh - 120px);
      border: 0;
      background: #fff;
      border-radius: 12px;
      display: none;
    }

    /* Modal Styles */
    .fullscreen-modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #f8fafc;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .fullscreen-modal.show {
      display: flex;
    }

    .icon-box {
      width: 80px;
      height: 80px;
      background: #06c755;
      border-radius: 20px;
      display: grid;
      place-items: center;
      margin-bottom: 24px;
      box-shadow: 0 10px 25px -5px rgba(6, 199, 85, 0.4);
    }

    .fullscreen-modal h2 {
      margin: 0 0 12px;
      font-size: 20px;
      color: #1e293b;
      font-weight: 700;
    }

    .fullscreen-modal p {
      color: #64748b;
      margin: 0 0 24px;
      line-height: 1.6;
      font-size: 15px;
      max-width: 400px;
    }

    .btn-primary {
      background: #06c755;
      color: #fff;
      font-weight: bold;
      padding: 14px 32px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(6, 199, 85, 0.3);
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .btn-secondary {
      margin-top: 20px;
      background: transparent;
      color: #94a3b8;
      font-size: 14px;
      border: none;
      text-decoration: underline;
      cursor: pointer;
    }

    .qr-frame {
      background: #fff;
      padding: 12px;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
    }

    .qr-frame img {
      width: 200px;
      height: 200px;
      display: block;
    }
  </style>
</head>

<body>
  <header></header>

  <div class="frame-wrap">
    <div id="loadingBox" class="loading">請稍等載入… </div>
    <iframe id="filloutFrame" title="Fillout 表單"></iframe>
  </div>

  <div id="qrModal" class="fullscreen-modal" role="dialog" aria-modal="true">
    <div class="icon-box">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
        <path
          d="M3 3h6v6H3V3zm2 2v2h2V5H5zm8-2h6v6h-6V3zm2 2v2h2V5h-2zM3 13h6v6H3v-6zm2 2v2h2v-2H5zm13-2h3v2h-3v-2zm-3 0h2v2h-2v-2zm3 3h3v3h-3v-3zm-6 0h2v1h1v2h-3v-3zm3 3v3h3v-3h-3z" />
      </svg>
    </div>
    <h2>請使用手機 LINE 開始填答</h2>
    <p>請開啟手機相機或 LINE App 掃描下方條碼</p>
    <div class="qr-frame"><img id="qrImage" alt="QR Code"></div>
  </div>

  <div id="mobileRedirectModal" class="fullscreen-modal">
    <div class="icon-box">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="white">
        <path
          d="M21.6 11.2c0-4.6-4.3-8.4-9.6-8.4S2.4 6.6 2.4 11.2c0 4.1 3.6 7.6 8.4 8.2v0.1l-1.2 3.8c-0.1 0.4 0.2 0.7 0.5 0.7 0.2 0 0.3-0.1 0.4-0.1l4.9-3.4h0.1c3.5-0.6 6.1-4.1 6.1-8.3z" />
      </svg>
    </div>
    <h2>點擊開啟 LINE 開始填答</h2>
    <p>請點擊下方按鈕切換至 LINE。</p>
    <a id="openLineBtn" href="#" class="btn-primary">點我開始填答</a>
    <button id="stayHereBtn" class="btn-secondary">沒有 LINE？點我繼續</button>
  </div>

  <script>
    /***** 設定區域 *****/
    const LIFF_ID = "2001467446-5e8NpLdt";
    const FILL_OUT_BASE_URL = "https://cicostudio.fillout.com/t/6daWfoG9sJus?userid=xxxxx";
    /********************************/

    const ua = navigator.userAgent || "";
    const isLINE = /line/i.test(ua);
    const isMobile = /iPhone|iPad|iPod|Android/i.test(ua);

    // 取得頁面元素
    const frame = document.getElementById("filloutFrame");
    const loadingBox = document.getElementById("loadingBox");
    const desktopModal = document.getElementById("qrModal");
    const qrImg = document.getElementById("qrImage");
    const mobileModal = document.getElementById("mobileRedirectModal");
    const openLineBtn = document.getElementById("openLineBtn");
    const stayHereBtn = document.getElementById("stayHereBtn");

    // 建立表單網址
    function buildFormUrl(params = {}) {
      try {
        const url = new URL(FILL_OUT_BASE_URL);
        Object.entries(params).forEach(([k, v]) => {
          if (v !== undefined && v !== null && v !== "") url.searchParams.set(k, v);
        });
        return url.toString();
      } catch (e) {
        console.error("URL Error:", e);
        return FILL_OUT_BASE_URL;
      }
    }

    // 顯示 Iframe 並隱藏 Loading
    function mountIframe(src) {
      if (frame) {
        frame.src = src;
        frame.style.display = "block";
      }
      if (loadingBox) {
        loadingBox.style.display = "none";
      }
    }

    // 顯示桌面版 QR Code
    function showQRModal() {
      // 產生目前網址的 QR Code
      const currentUrl = encodeURIComponent(window.location.href);
      if (qrImg) {
        qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?data=https%3A%2F%2Fcico.pse.is%2F260107_
&size=240x240";
      }
      if (desktopModal) {
        desktopModal.classList.add("show");
      }
    }

    // --- Mobile Redirect Modal ---
    function showMobileRedirect(isLoop = false) {
      // 設定按鈕連結
      const liffUrl = `https://liff.line.me/${LIFF_ID}`;
      openLineBtn.href = liffUrl;

      if (isLoop) {
        const h2 = mobileModal.querySelector("h2");
        const p = mobileModal.querySelector("p");
        if (h2) h2.innerText = "無法自動開啟 LINE？";
        if (p) p.innerHTML = "沒關係，您可以點擊「繼續留在這裡填寫」<br>直接在此完成表單。";
      }

      mobileModal.classList.add("show");
    }

    // 按鈕事件：如果使用者堅持不轉跳，就留在原地
    if (stayHereBtn) {
      stayHereBtn.addEventListener("click", () => {
        if (mobileModal) mobileModal.classList.remove("show");
        mountIframe(buildFormUrl());
      });
    }

    // 主要執行邏輯
    (async function init() {
      console.log("Script Start. isLINE:", isLINE, "isMobile:", isMobile);

      // 情境 1: 已經在 LINE App 內 -> 執行 LIFF 登入取 ID
      if (isLINE) {
        // 確保顯示 loading
        if (loadingBox) loadingBox.style.display = "block";

        try {
          if (typeof liff === 'undefined') {
            throw new Error("LIFF SDK not loaded");
          }
          await liff.init({ liffId: LIFF_ID });

          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }

          const profile = await liff.getProfile();
          // 成功取得 ID，拼接到網址
          const url = buildFormUrl({ userid: profile.userId });
          mountIframe(url);
        } catch (err) {
          console.error("LIFF Init Error:", err);
          // 發生錯誤時（例如網路問題），至少讓使用者能填寫（雖無 ID）
          mountIframe(buildFormUrl());
        }
        return;
      }

      // 情境 2: 手機瀏覽器 (Safari/Chrome) -> 引導轉跳
      if (isMobile) {
        // 檢查自動跳轉次數 (Loop Detection)
        let attempts = parseInt(sessionStorage.getItem("liff_redirect_count") || "0");

        if (attempts < 1) {
          // 第一次：直接跳轉
          sessionStorage.setItem("liff_redirect_count", "1");
          window.location.replace(`https://liff.line.me/${LIFF_ID}`);
          return;
        } else {
          // 已經跳轉過：
          // 累加計數，如果 >= 2 表示可能點了按鈕又跳回來 (Loop)
          sessionStorage.setItem("liff_redirect_count", (attempts + 1).toString());

          // 1. 顯示 Modal (如果是 Loop 則顯示不同文案)
          showMobileRedirect(attempts >= 2);

          // 2. 並且直接載入表單，不讓畫面留白
          mountIframe(buildFormUrl());
          return;
        }
      }

      // 情境 3: 電腦版 -> 顯示 QR Code 燈箱
      // 載入表單 (背景)
      mountIframe(buildFormUrl());
      // 顯示 QR Code
      if (!sessionStorage.getItem("qr_dismissed")) {
        showQRModal();
      }
    })();
  </script>
</body>

</html>
