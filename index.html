<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>凝聚｜2026 感謝祭｜回饋表單</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans TC", sans-serif;
      background:#f8fafc;
      min-height:100vh;
    }
    header{
      padding:16px;
      text-align:center;
    }
    header h1{
      margin:0 0 6px;
      font-size:18px;
    }
    header p{
      margin:0;
      font-size:13px;
      color:#64748b;
    }
    .frame-wrap{
      margin:0 auto;
      max-width:980px;
      padding:0 12px 24px;
    }
    iframe{
      width:100%;
      height:calc(100vh - 120px);
      border:0;
      background:#fff;
      border-radius:12px;
    }

    /* QR Modal */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:none;
      place-items:center;
      z-index:9999;
      padding:16px;
    }
    .modal.show{ display:grid; }
    .modal-card{
      background:#fff;
      border-radius:14px;
      padding:18px;
      max-width:520px;
      width:100%;
      text-align:center;
    }
    .modal-card h2{
      margin:0 0 8px;
      font-size:18px;
    }
    .modal-card p{
      margin:0 0 14px;
      font-size:14px;
      color:#64748b;
      line-height:1.5;
    }
    .modal-card img{
      width:240px;
      height:240px;
      border:1px solid #e5e7eb;
      border-radius:10px;
    }
    .close-btn{
      margin-top:16px;
      padding:10px 16px;
      border-radius:10px;
      border:1px solid #e5e7eb;
      background:#fff;
      cursor:pointer;
      font-size:14px;
    }
  </style>
</head>

<body>

<header>
</header>

<div class="frame-wrap">
  <iframe id="filloutFrame"></iframe>
</div>

<!-- QR 提示燈箱 -->
<div id="qrModal" class="modal">
  <div class="modal-card">
    <h2>請使用手機 LINE 開啟</h2>
    <p>
      若你是從電腦開啟，<br>
      請用手機掃描 QR Code填寫；<br><br>
      如使用 IG／FB 內建瀏覽器，<br>
      請點右上／右下 ⋮ 「外部瀏覽器開啟」。
    </p>
    <img id="qrImage" alt="QR Code">
    <br>
    <button id="closeModal" class="close-btn">
      直接填寫
    </button>
  </div>
</div>

<script>
  /***** 你只需要改這兩個 *****/
  const LIFF_ID = "2001467446-5e8NpLdt";
  const FILL_OUT_BASE_URL = "https://cicostudio.fillout.com/t/6daWfoG9sJus?userid=xxxxx";
  /********************************/

  const ua = navigator.userAgent || "";
  const isLINE = /line\//i.test(ua);

  const frame = document.getElementById("filloutFrame");
  const modal = document.getElementById("qrModal");
  const qrImg = document.getElementById("qrImage");
  const closeModalBtn = document.getElementById("closeModal");

  function setFormSrc(extraParams = {}) {
    const url = new URL(FILL_OUT_BASE_URL);
    Object.entries(extraParams).forEach(([k,v])=>{
      if(v) url.searchParams.set(k,v);
    });
    frame.src = url.toString();
  }

  function showQRModal(){
    qrImg.src =
      "https://api.qrserver.com/v1/create-qr-code/?data=https://liff.line.me/2001467446-5e8NpLdt"
      + "&size=240x240";
    modal.classList.add("show");
  }

  function closeQRModal(){
    modal.classList.remove("show");
    sessionStorage.setItem("qr_dismissed","1");
  }

  closeModalBtn.addEventListener("click", closeQRModal);
  modal.addEventListener("click",(e)=>{
    if(e.target === modal) closeQRModal();
  });

  (async function init(){
    // 先給所有人一個可填的表單
    setFormSrc();

    // 非 LINE：顯示一次 QR 提示
    if(!isLINE){
      if(!sessionStorage.getItem("qr_dismissed")){
        showQRModal();
      }
      return;
    }

    // LINE App：初始化 LIFF，取得 userId，更新 iframe
    try{
      await liff.init({ liffId: LIFF_ID });
      const profile = await liff.getProfile();
      setFormSrc({ userid: profile.userId });
    }catch(err){
      console.error("LIFF error:", err);
    }
  })();
</script>

</body>
</html>
